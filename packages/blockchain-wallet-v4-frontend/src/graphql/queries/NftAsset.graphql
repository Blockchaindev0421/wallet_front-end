query Asset($filter: AssetFilter) {
  asset(filter: $filter) {
    name
    image_url
    events {
      event_type
    }
    owner {
      address
      profile_img_url
    }
    creator {
      address
      profile_img_url
    }
    animation_original_url
    collection {
      name
      description
      image_url
    }
    animation_url
    contract_address
    permalink
    token_id
    traits {
      value
      trait_type
      max_value
    }
  }
}
