query Firehose($filter: [EventFilter], $sort: EventSort, $limit:Int, $offset: Int) {
  events(filter: $filter, sort: $sort, limit: $limit, offset: $offset) {
    event_type
    asset {
      ...AssetItemResultFragment
    }
    total_price
    bid_amount
    from {
      address
    }
    to {
      address
    }
    winner {
      address
    }
    seller {
      address
    }
    created_date
  }
}