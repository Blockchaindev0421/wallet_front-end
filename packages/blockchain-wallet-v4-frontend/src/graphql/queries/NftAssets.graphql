query Assets($limit: Int, $filter: AssetFilter, $eventsFilter: EventFilter, $offset: Int) {
  assets(limit: $limit, filter: $filter, offset: $offset) {
    name
    token_id
    contract_address
    image_url
    permalink
    owner_address
    collection {
      name
    }
    events(filter: $eventsFilter) {
      id
      contract_address
      event_type
      starting_price
      payment_token {
        symbol
      }
    }
  }
}
