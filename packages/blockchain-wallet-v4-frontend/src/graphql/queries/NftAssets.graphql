query Assets($limit: Int, $eventsFilter: EventFilter, $filter: AssetFilter, $orderBy: AssetOrderBy, $offset: Int) {
  assets(limit: $limit, eventsFilter: $eventsFilter, filter: $filter, orderBy: $orderBy, offset: $offset) {
    name
    token_id
    contract_address
    image_url
    permalink
    owner_address
    collection {
      name
    }
    events(filter: $eventsFilter) {
      id
      contract_address
      event_type
      starting_price
      duration
      listing_time
      is_active_listing
      payment_token {
        symbol
      }
    }
  }
}
